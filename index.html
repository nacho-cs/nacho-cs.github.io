<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>• mscr ranked stats viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="autoComplete()">
    <style>
      @import url("https://fonts.cdnfonts.com/css/minecraftia");
    </style>
    <span>• mcsr ranked stats viewer</span>
    <div id="wrapper">
      <span id="info"
        >• Enter a player's ign or 'leaderboard' </span
      >
      <input type="text" id="input" list="player-options" />
      <datalist id="player-options"></datalist>
      <div class="move-down" id="submit" onclick="getInfo(); load()">• Submit</div>
      <div id="output">
        <p class="hidden info" id="player-info"></p>
        <table id="stats" class="hidden info">
          <tr id="stats-header">
            <th># of Games</th>
            <th>Win %</th>
            <th>Elo</th>
            <th>Place</th>
            <th>Highest W/S</th>
            <th>Last Online</th>
          </tr>
        </table>
        <table id="lb" class="hidden info">
          <tr id="lb-header">
            <th>Place</th>
            <th>Player</th>
            <th>Elo</th>
          </tr>
        </table>
        <table id="matches" class="hidden info">
          <tr id="matches-header">
            <th id="opponents">Players</th>
            <th>Seed</th>
            <th>Result</th>
            <th>Final Time</th>
            <th>Date</th>
          </tr>
        </table>
        <div id="show-more" class="hidden info move-down" onclick="getMatches()">Show more...</div>
        <br>
        <br>
        <br>
      </div>
      <span class="hidden" id="loading">• Loading...</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
