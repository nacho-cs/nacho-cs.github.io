<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>leaderboard • mcsr ranked browser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/zephyr/bootstrap.min.css"
      integrity="sha512-dcTg+pv6j02FTyko5ua8nsnARs/l4u43vmnbeVgkFWB5wdLgfUq4CEotFWOlTE4XK7FfVriWj7BrpqET/a+SJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <style>
      .dark {
        filter: invert(90%) hue-rotate(162deg);
      }

      html {
        transition: all 200ms ease-in-out;
      }

      .card#elo > .card-body > table > tbody > tr > th {
        width: 33.33%;
      }

      .card#runs > .card-body > table > tbody > tr > th {
        width: 25%;
      }

      ul.d-flex {
        padding: 0;
      }

      .link {
        --bs-text-opacity: 1;
        color: rgba(var(--bs-dark-rgb), var(--bs-text-opacity)) !important;
        text-decoration: none;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body style="font-family: Helvetica, sans-serif; font-weight: 400">
    <header
      class="navbar navbar-expand navbar-light border-bottom user-select-none position-fixed w-100 bg-white"
      style="z-index: 1"
    >
      <div class="container-fluid" style="width: 95%">
        <a href="./" class="navbar-brand nav-link"
          ><h5 class="my-auto">• mcsr ranked browser</h5></a
        >
        <ul class="navbar-nav">
          <li class="nav-item d-none d-md-block active">
            <a href="./" class="nav-link text-dark active"
              >• leaderboard</a
            >
          </li>
          <li class="nav-item d-none d-md-block"
            ><a href="./players.html" class="nav-link text-dark"
              >• players</a
            ></li
          >
          <li class="nav-item d-none d-md-block">
            <a href="./matches.html" class="nav-link text-dark"
              >• matches</a
            >
          </li>
          <li
            class="nav-item"
            onclick="document.querySelector('html').classList.toggle('dark')"
            ><i class="bi-moon nav-link"></i
          ></li>
        </ul>
      </div>
    </header>
    <div class="container-fluid" style="width: 95%">
      <div class="row">
        <div
          class="col-12 col-md-10 col-lg-8 col-xl-6 text-center position-absolute start-50 translate-middle-x z-0"
          style="margin-top: 5rem"
        >
          <ul class="d-flex justify-content-center">
            <button
              class="btn btn-dark mx-2"
              onclick="document.querySelector('#elo').classList.remove('visually-hidden'); document.querySelector('#runs').classList.add('visually-hidden')"
              >• elo</button
            >
            <button
              class="btn btn-dark mx-2"
              onclick="document.querySelector('#elo').classList.add('visually-hidden'); document.querySelector('#runs').classList.remove('visually-hidden')"
              >• runs</button
            >
          </ul>
          <div class="card user-select-none" id="elo">
            <div class="card-header">• elo leaderboard</div>
            <div class="card-body">
              <table class="table mt-2 border rounded" id="elo-table">
                <tr>
                  <th>place</th>
                  <th>player</th>
                  <th>elo</th>
                </tr>
              </table>
            </div>
          </div>
          <div class="card visually-hidden user-select-none" id="runs">
            <div class="card-header">• runs leaderboard</div>
            <div class="card-body">
              <table class="table mt-2 border rounded" id="runs-table">
                <tr>
                  <th>place</th>
                  <th>player</th>
                  <th>time</th>
                  <th>date</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div></div
    >
  </body>
  <script>
    const nav = document.querySelector(".navbar");
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 0) {
        nav.classList.add("shadow-sm");
      } else {
        nav.classList.remove("shadow-sm");
      }
    });
  </script>
  <script src="script.js"></script>
</html>
